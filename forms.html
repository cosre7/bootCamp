<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <button>outside form!!!</button>
    <form action="">
        <button type="button">pleas do not submit the form</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <button>in the middle!</button>
        <p>
            <label for="color"></label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" id="number" placeholder="enter a number" name="number">
        </p>
        <button>Submit</button>
        <input type="submit">
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veggie">Veggie</option>
                <option value="pasta">Pasta</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="10" value="75">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textArea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textArea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
